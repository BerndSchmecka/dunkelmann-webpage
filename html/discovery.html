<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Dunkelmann">
        <meta name="keywords" content="Dunkelmann,TeamSpeak,TeamSpeak 5,Homebase,Matrix,Room">
        <meta name="description" content="Hier findet man Information zu TeamSpeak 5 R&auml;umen und Homebases.">
        <meta name="color-scheme" content="light">
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon.png" sizes="96x96">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <meta name="msapplication-TileColor" content="#212529">
        <meta name="msapplication-TileImage" content="/mstile-144x144.png">
        <link rel="stylesheet" href="assets/frameworks/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/frameworks/fontawesome@5.15.4/css/all.min.css">
        <link rel="stylesheet" href="styles/main.min.css">
        <title>Discovery - Dunkelmann</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Dunkelmann</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="api.html">API</a>
                        <a class="nav-link" href="teamspeak.html">TeamSpeak</a>
                        <a class="nav-link active" aria-current="page" href="discovery.html">Discovery</a>
                        <a class="nav-link" href="gaestebuch.html">G&auml;stebuch</a>
                    </div>
                </div>
            </div>
        </nav>
    
        <div class="container-fluid" style="margin-top:75px;">
            <div class="row">
                <div class="col-md-auto col-centered">
                    <div class="row">
                        <div id="control_elements">
                            <div class="col-md-auto">
                                <input class="form-control form-control-lg" type="text" placeholder="Suchen" v-model="nodeValue" v-on:keyup.enter="queryWithFilter()">
                            </div>
                            <div class="col-md-auto">
                                <select class="form-select form-select-lg" v-model="filterValue">
                                    <option value="">Alle</option>
                                    <option value="%20%2Btype%3A1">R&auml;ume</option>
                                    <option value="%20%2Btype%3A2">Server</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                    <div class="discovery-objects" id="cardsDiv">
                        <div class="col-md-auto" v-for="card in cards">
                            <div class="discovery-object">
                                <div class="discovery-banner" style="background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(39,39,200,1) 33%, rgba(2,117,215,1) 63%, rgba(0,212,255,1) 100%);"></div>
                                <div class="discovery-icon">
                                    <span style="background: url('assets/discovery/icon_placeholder.png'); background-size: 64px 64px;"></span>
                                </div>
                                <div class="discovery-name">
                                    <div class="discovery-name-text" :title="card.name"> {{ card.name }} </div>
                                </div>
                                <div class="discovery-people">
                                    <div class="discovery-people-icon"><i class="fas fa-user fa-discovery-icon"></i></div>
                                    <div class="discovery-small-text discovery-people-text"> {{ card.people }} </div>
                                </div>
                                <div class="discovery-desc">
                                    <div class="discovery-small-text"> {{ card.topic }} </div>
                                </div>
                                <div class="discovery-created discovery-small-text"> {{ card.created }} </div>
                                <div class="discovery-footer">
                                    <div class="discovery-connect">
                                        <div class="discovery-small-text discovery-link" :title="card.tooltips.join"> {{ card.join }} </div>
                                    </div>
                                        <div class="discovery-bookmark" title="Bookmark this server" v-if="card.isServer">
                                            <i class="fas fa-bookmark fa-bookmark-icon"></i>
                                        </div>
                                        <div class="discovery-channel" :title="card.tooltips.channel" v-if="card.isServer">
                                            <i :class="card.classes.channel"></i>
                                        </div>
                                        <div class="discovery-homebase" :title="card.tooltips.homebase" v-if="card.isServer">
                                            <i :class="card.classes.homebase"></i>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <span class="blur_span"></span>
        <script src="assets/frameworks/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/frameworks/vue@2.6.14/vue.min.js"></script>
        <script src="assets/script/discovery.min.js"></script>
        <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="assets/script/discovery.js"></script>-->
    </body>
</html>

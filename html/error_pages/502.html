<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Dunkelmann">
    <meta name="keywords" content="Dunkelmann">
    <link rel="stylesheet" href="https://cdn.dunkelmann.eu/frameworks/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.dunkelmann.eu/frameworks/fontawesome@5.15.4/css/all.css">
    <title>502 - Bad Gateway</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>502 Bad Gateway</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <span style="position: relative;">
                    <i class="far fa-window-maximize fa-10x" style="position: absolute; left: 0px; top: 0px;"></i>
                    <i class="fas fa-check-circle fa-5x" style="position: absolute; left: 40px; top: 100px; color: var(--bs-success); background:radial-gradient(white 60%,transparent 60%);"></i>
                </span>
            </div>
            <div class="col-2">
                <i class="fas fa-arrows-alt-h fa-10x"></i>
            </div>
            <div class="col-2">
                <span style="position: relative;">
                    <i class="fas fa-cloud fa-10x" style="position: absolute; left: 0px; top: 0px;"></i>
                    <i class="fas fa-check-circle fa-5x" style="position: absolute; left: 60px; top: 100px; color: var(--bs-success); background:radial-gradient(white 60%,transparent 60%);"></i>
                </span>
            </div>
            <div class="col-2">
                <i class="fas fa-arrows-alt-h fa-10x"></i>
            </div>
            <div class="col-2">
                <span style="position: relative;">
                    <i class="fas fa-server fa-10x" style="position: absolute; left: 0px; top: 0px;"></i>
                    <i class="fas fa-times-circle fa-5x" style="position: absolute; left: 40px; top: 100px; color: var(--bs-danger); background:radial-gradient(white 60%,transparent 60%);"></i>
                </span>
            </div>
        </div>
        <div class="row" style="margin-top: 30px;">
            <div class="col-2">
                <p>Dein Browser</p>
            </div>
            <div class="col-2">
                
            </div>
            <div class="col-2">
                <p>Dunkelmann Webserver</p>
            </div>
            <div class="col-2">
                
            </div>
            <div class="col-2">
                <p id="host">%host%</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.dunkelmann.eu/frameworks/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var obj = document.getElementById('host');
        obj.innerHTML = obj.innerHTML.replace('%host%', window.location.host);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Dunkelmann">
		<meta name="keywords" content="Dunkelmann,Status,Statuspage">
		<meta name="color-scheme" content="light">
		<link rel="stylesheet" href="/assets/frameworks/bootstrap@5.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/frameworks/fontawesome@5.15.4/css/all.min.css">
		<link rel="stylesheet" href="style.css">
		<title>Dunkelmann Status</title>
	</head>
    
	<body>
		<div class="container-fluid" id="statusApp">
			<div class="row">
				<div class="col">
					<h1>Status Page</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-auto">
					<h2>Services</h2>
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th scope="col">Service Name</th>
								<th scope="col">Service ID</th>
								<th scope="col">Service URL</th>
								<th scope="col">Service Status</th>
							</tr>
						</thead>
						<tbody>
							<tr is="status-service" v-for="service in services" v-bind:key="service.id" v-bind:status="service"></tr-service>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-md-auto">
					<h2>Legend</h2>
					<ul class="list-group">
						<li class="list-group-item"><i class="fas fa-circle text-success"></i> 2xx - Success</li>
						<li class="list-group-item"><i class="fas fa-circle text-redirection"></i> 3xx - Redirection</li>
						<li class="list-group-item"><i class="fas fa-circle text-warning"></i> 4xx - Client Error</li>
						<li class="list-group-item"><i class="fas fa-circle text-danger"></i> 5xx - Server Error</li>
						<li class="list-group-item"><i class="fas fa-circle text-primary"></i> 6xx - Dunkelmann Error</li>
						<li class="list-group-item"><i class="fas fa-circle text-secondary"></i> Other/Unknown</li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h2>Scheduled Maintenances</h2>
					<div class="ratio ratio-21x9">
						<iframe src="https://embed.dunkelmann.eu/events/" title="Maintenances"></iframe>
					</div>
				</div>
			</div>
		</div>
		<script src="/assets/frameworks/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/assets/frameworks/vue@2.6.14/vue.min.js"></script>
		<script src="/assets/script/status.min.js"></script>
		<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<script src="../assets/script/status.js"></script>-->
	</body>
	
</html>
